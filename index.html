    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            color: #ff1493;
            position: relative;
            z-index: 1;
        }

        .container h1 {
            font-size: 3rem;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .heart {
            color: red;
            font-size: 5rem;
            animation: heartbeat 1.5s infinite;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart-shape {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            transform: rotate(45deg);
            animation: float 4s linear infinite;
        }

        .heart-shape::before,
        .heart-shape::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        .heart-shape::before {
            top: -10px;
            left: 0;
        }

        .heart-shape::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(100%) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-50%) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Hearts around text */
        .around-text {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .around-text .heart-shape {
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .around-text .heart1 {
            top: 30%;
            left: 45%;
        }

        .around-text .heart2 {
            top: 20%;
            left: 55%;
            animation-delay: 0.5s;
        }
